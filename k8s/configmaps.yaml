apiVersion: v1
kind: ConfigMap
metadata:
  name: postgres-config
  namespace: healthcare-auditor
data:
  POSTGRES_DB: healthcare_auditor
  POSTGRES_HOST_AUTH_METHOD: scram-sha-256
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: neo4j-config
  namespace: healthcare-auditor
data:
  NEO4J_PLUGINS: '["apoc"]'
  NEO4J_dbms_connector__experimental__skip__unavailable: "warning"
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: backend-config
  namespace: healthcare-auditor
data:
  ENVIRONMENT: production
  LOG_LEVEL: INFO
  MAX_WORKERS: "4"
  DATABASE_POOL_SIZE: "10"
  DATABASE_MAX_OVERFLOW: "20"
