apiVersion: v1
kind: Secret
metadata:
  name: postgres-secret
  namespace: healthcare-auditor
type: Opaque
data:
  postgres-password: # Base64 encoded password
  postgres-user: # Base64 encoded username
---
apiVersion: v1
kind: Secret
metadata:
  name: neo4j-secret
  namespace: healthcare-auditor
type: Opaque
data:
  neo4j-password: # Base64 encoded password
  neo4j-user: # Base64 encoded username
---
apiVersion: v1
kind: Secret
metadata:
  name: backend-secret
  namespace: healthcare-auditor
type: Opaque
data:
  secret-key: # Base64 encoded secret key
  database-url: # Base64 encoded database URL
  neo4j-uri: # Base64 encoded Neo4j URI
  redis-url: # Base64 encoded Redis URL
