version: '3.8'

services:
  neo4j:
    image: neo4j:5.20-community
    container_name: healthcare-auditor-neo4j
    ports:
      - "7687:7687"
      - "7474:7474"
    environment:
      - NEO4J_AUTH=neo4j/healthcare
      - NEO4J_PLUGINS=["apoc"]
      - NEO4J_dbms.connector.experimental_skip_unavailable=warning
    volumes:
      - neo4j_data:/data
      - neo4j_logs:/logs
    networks:
      - healthcare-network

  postgres:
    image: postgres:16-alpine
    container_name: healthcare-auditor-postgres
    environment:
      - POSTGRES_DB=healthcare_auditor
      - POSTGRES_USER=healthcare_user
      - POSTGRES_PASSWORD=healthcare_password
      - POSTGRES_HOST_AUTH_METHOD=scram-sha-256
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - healthcare-network

  redis:
    image: redis:7-alpine
    container_name: healthcare-auditor-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - healthcare-network

  localstack:
    image: localstack/localstack:3.5.0
    container_name: healthcare-auditor-localstack
    ports:
      - "4566:4566"
      - "4510-4559:4510-4559"
    environment:
      - SERVICES=s3,dynamodb,lambda,apigateway,sqs,sns,iam,cloudwatch,events,secretsmanager,stepfunctions
      - DEBUG=1
      - DATA_DIR=/tmp/localstack/data
      - DOCKER_HOST=unix:///var/run/docker.sock
      - AWS_DEFAULT_REGION=us-east-1
      - AWS_ACCESS_KEY_ID=test
      - AWS_SECRET_ACCESS_KEY=test
      - AWS_ENDPOINT_URL=http://localhost:4566
    volumes:
      - localstack_data:/tmp/localstack/data
      - "/var/run/docker.sock:/var/run/docker.sock"
    networks:
      - healthcare-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:4566/_localstack/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: healthcare-auditor-backend
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=postgresql+asyncpg://healthcare_user:healthcare_password@postgres:5432/healthcare_auditor
      - NEO4J_URI=bolt://neo4j:7687
      - NEO4J_USER=neo4j
      - NEO4J_PASSWORD=healthcare
      - REDIS_URL=redis://redis:6379/0
      - CELERY_BROKER_URL=redis://redis:6379/0
      - SECRET_KEY=dev-secret-key-change-in-production
      - AWS_ENDPOINT_URL=http://localstack:4566
      - AWS_ACCESS_KEY_ID=test
      - AWS_SECRET_ACCESS_KEY=test
      - AWS_REGION=us-east-1
      - S3_BUCKET_NAME=healthcare-auditor-uploads
      - DYNAMODB_TABLE=healthcare-auditor-logs
    depends_on:
      - neo4j
      - postgres
      - redis
      - localstack
    networks:
      - healthcare-network
    command: ["poetry", "run", "uvicorn", "backend.app.main:app", "--host", "0.0.0.0", "--port", "8000", "--reload"]

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: healthcare-auditor-frontend
    ports:
      - "3000:3000"
    environment:
      - NEXT_PUBLIC_API_URL=http://localhost:8000
      - NEXT_PUBLIC_WS_URL=ws://localhost:8000
    depends_on:
      - backend
    networks:
      - healthcare-network
    command: ["npm", "run", "start"]

volumes:
  neo4j_data:
  neo4j_logs:
  postgres_data:
  redis_data:
  localstack_data:

networks:
  healthcare-network:
    driver: bridge
